version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: jokerbot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORTS}

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: jokerbot-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL}
    ports:
      - "8000:8000"

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: joker-bot
    depends_on:
      web:
        condition: service_started
    environment:
      API_BASE_URL: http://web:8000
      GUILD_IDS: ${GUILD_IDS}
      CUSTODIAN_ROLES: ${CUSTODIAN_ROLES}
      TECH_ROLES: ${TECH_ROLES}
      API_KEY: ${API_KEY}
      DISCORD_TOKEN: ${DISCORD_TOKEN}

volumes:
  pgdata:
