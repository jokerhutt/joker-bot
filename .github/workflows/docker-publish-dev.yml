name: Publish Docker images (dev)

on:
  push:
    branches: ["dev"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------- WEB IMAGE --------
      - name: Build & push web (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-web:dev
            ghcr.io/${{ github.repository }}-web:${{ github.sha }}

      # -------- BOT IMAGE --------
      - name: Build & push bot (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.bot
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-bot:dev
            ghcr.io/${{ github.repository }}-bot:${{ github.sha }}
